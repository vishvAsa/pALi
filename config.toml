baseURL = "https://vishvAsa.github.io/pALi/"
languageCode = "en-us"
title = "पाळिषु विश्वासटिप्पणयो"
theme = "sanskrit-documentation-theme-hugo"
publishDir = "build_github"
disablePathToLower = true

[params]
  githubEditMePathBase = "https://github.com/vishvAsa/pALi/edit/content/"
  contactLink = "https://github.com/vishvAsa/pALi/issues/new"
  env = "production"
  build_img = "https://github.com/vishvAsa/pALi/actions/workflows/build.yml/badge.svg"
  build_url = "https://github.com/vishvAsa/pALi/actions/workflows/build.yml"
  fullSearchURL = "/full_search"
  env = "production"
  disqusShortcode = "vvasuki-site"

[outputs]
  home = ["HTML", "RSS", "JSON", "CSV"]
  section = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
  unsafe= true

[markup.highlight]
  anchorLineNos = false
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  lineAnchors = ''
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = true
  noClasses = true
  style = 'friendly'
  tabWidth = 2
